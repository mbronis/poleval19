[DATA]
train_text = ./data/raw/training_set_clean_only_text.txt
train_tags = ./data/raw/training_set_clean_only_tags.txt
test_text = ./data/raw/test_set_clean_only_text.txt
test_tags = ./data/raw/test_set_clean_only_tags.txt

[NLP]
spacy_model = http://zil.ipipan.waw.pl/SpacyPL?action=AttachFile&do=get&target=pl_spacy_model-0.1.0.tar.gz

[Baseline]
model_path = ./models/base/

[SVM]
model_path = ./models/svm/

[RIDGE]
model_path = ./models/ridge/

[RF]
model_path = ./models/rf/

[APP]
model_path = ./models/svm/default_svm.pkl

[ENV]
path = export PYTHONPATH="${PYTHONPATH}:~/Desktop/nlp/poleval19"
spacy = python3 -m pip install ./language_models/pl_spacy_model-0.1.0.tar.gz
start = uvicorn src.app:app --port 8000 --host 0.0.0.0 --reload
docker_build = docker build -t poleval19:base .
docker_run = docker run -p 8100:8100 poleval19:base
docker_bash = docker exec -t -i 9b01ea6a63d0 /bin/bash
